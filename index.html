<!doctype html>
<html lang="ru">
	<head>
		<script type="text/javascript" src="//vk.com/js/api/openapi.js?117"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<div class="member_ids"></div>
		<script>
			VK.init({
  			apiId: 5322127
			});
			// Код для вызова в методе execute
			var code;
			code = 'return {';
			code += 'data: API.wall.get({group_id: -62269959, offset: 0, count: 15, v: "5.37"})';
			code += '};';
			alert("work");
			// сам метод execute, выполняет созданный код
			VK.Api.call('execute', {code: code, v: "5.37"}, function(r){
				alert("work!");
			  if (r.response){
			      	  $('.member_ids').html('');
			          $('.member_ids').append('хоть какой то вывод '+r.response.items.text);
			          alert("work!!!!!!!!");
			  }
			});
		</script>
	</body>
</html>
