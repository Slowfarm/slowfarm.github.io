<!doctype html>
<html lang="ru">
	<head>
		<script type="text/javascript" src="//vk.com/js/api/openapi.js?117"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<div class="member_ids"></div>
		<script>
			VK.init({
  			apiId: 5322127
			});
			// Код для вызова в методе execute
			var code;
			code = 'return {';
			code += 'data: API.wall.get({owner_id: 182740114, offset: 0, count: 15, v: "5.37"})';
			code += '};';
			alert("work");
			// сам метод execute, выполняет созданный код
			VK.Api.call('execute', {code: code, v: "5.37"}, function(r){
			  if (r.response){
			      	  $('.member_ids').html('');
			      	  for (var i=0; i<r.response.count; i++)
				{
			          $('.member_ids').append(r.response.items[i].text);
				}
			  }
			});
		</script>
	</body>
</html>
