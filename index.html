
<!doctype html>
<html lang="ru">
	<head>
		<title>Стена ВК</title>
		<script type="text/javascript" src="//vk.com/js/api/openapi.js?117"></script>
	</head>
	<body>
		<script>
		VK.init({
		  apiId: 5322127 
		});
		var code;
		code = 'return {';
		code += 'data: API.wall.get({owner_id: 33509, offset: 0, count: 15, filter: all, v: "5.37"})';
		code += '};';
		alert(" ");
		VK.Api.call('execute', {code: code, v: "5.37"}, function(r){
		  if (r.response){
		      if (r.response.data){
		          for (var i=0; i<r.response.data.count; i++)
		          {
		          	alert(""+r.response.data.items[0].text)
		          }
		      }
		  }
		});
		</script>
	</body>
</html>
