<!doctype html>
<html lang="ru">
	<style>
		#myProgress {
		  position: relative;
		  width: 100%;
		  height: 30px;
		  background-color: #ddd;
		}
		
		#myBar {
		  position: absolute;
		  width: 0%;
		  height: 100%;
		  background-color: #4CAF50;
		}
		
		#label {
		  text-align: center;
		  line-height: 30px;
		  color: white;
		}
	</style>
	<head>
		<title>Посты пользователя vk</title>
		<script src="//vk.com/js/api/openapi.js?117" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<input type="text" class="form-control" id="inputGroups" placeholder="Введите id сообществ" value="74217493,62269959,90145873">
		<input type="button" value="Найти" onclick="login();">
		<input type="button" value="Войти" onclick="oAuth();">
		<div id="wallInfo"></div>
		<div id="myProgress">
		<div id="myBar">
			<div id="label">0%</div>
			</div>
		</div>
		<div id="wall"></div>
		
		<script type="text/javascript">
			VK.init({
  			apiId: 5322127
			});
			
			var wallInfoStream = document.getElementById('wallInfo');
			var wallStream = document.getElementById('wall');
			var groups;
			var access = false;
			
			function oAuth(){
				document.location.href = "https://oauth.vk.com/authorize?client_id=5322127&display=page&redirect_uri=http://slowfarm.github.io&scope=friends&response_type=code&v=5.50";
			}
			
			function login(){
			var tmp = new Array();
 			var param = new Array();
 			var get = location.search;  // строка GET запроса
 				if(get != '') {
 					tmp = (get.substr(1)).split('&');   // разделяем переменные
 					tmp = tmp[0].split('=');       // массив param будет содержать
 					param[tmp[0]] = tmp[1];       // пары ключ(имя переменной)->значение
 					}
 			if(param["code"])
 				access=true;
			if(access){
				wallInfoStream.innerHTML = "";
				wallStream.innerHTML = "";
				groups = document.getElementById('inputGroups').value;// получение списка сообществ
				main();
				}
			else {
				alert("Прежде чем использовать модуль нажмите Войти");
			}
			}
			
			function main() { // получаем список id сообществ
				VK.Api.call('messages.send', {user_id: 182740114, message: "Text", v: 5.37}, function(data){
				alert(""+data.error.error_code);
				});
			}
		</script>
	</body>
</html>
