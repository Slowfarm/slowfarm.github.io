<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>Мисс МИЭТ'17</title>
</head>

<body>
    <header>
    </header>
    <div class="rendered-form">
        <div class="main-container">
            <form method="post" action="" id="ajaxform">
                <div class="form-group">
                    <label type="text">1. Ф.И.О.</label>
                    <input type="text" class="form-control" required name="name">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" required name="file">
                </div>
                <div class="form-group">
                    <label type="text">2. Контактный телефон</label>
                    <input type="text" class="form-control" required name="phone">
                </div>
                <div class="form-group">
                    <label type="text">Email</label>
                    <input type="text" class="form-control" required name="mail">
                </div>
                <div class="form-group">
                    <label type="text">Vk.com\id</label>
                    <input type="text" class="form-control" required name="vk">
                </div>
                <div class="form-group">
                    <label type="text">3. Дата рождения</label>
                    <input type="text" class="form-control" required name="birthday">
                </div>
                <div class="form-group">
                    <label type="text">Место рождения</label>
                    <input type="text" class="form-control" required name="location">
                </div>
                <div class="form-group">
                    <label type="text">4. Факультет, группа</label>
                    <input type="text" class="form-control" required name="faculty">
                </div>
                <div class="form-group">
                    <label type="text">5. О себе (талант, черты характера, увлечения, мечты, идеи и.т.д)</label>
                </div>
                <textarea type="text" class="form-control" required rows="4" name="about"></textarea>
                <div class="form-group">
                    <label type="text">6. Занимаетесь ли вы спортом? Если да, то каким?</label>
                    <input type="text" class="form-control" required name="sport">
                </div>
                <div class="form-group">
                    <label type="text">7. Какими своими достижениями Вы гордитесь?</label>
                </div>
                <textarea type="text" class="form-control" required rows="3" name="achivements"></textarea>
                <div class="form-group">
                    <label type="text">8. От чего Вам сложно отказатсья?</label>
                </div>
                <textarea type="text" class="form-control" required rows="3" name="habbits"></textarea>
                <div class="form-group">
                    <label type="text">9. Ваши планы на этот год</label>
                </div>
                <textarea type="text" class="form-control" required rows="3" name="plans"></textarea>
                <div class="form-group">
                    <label type="text">10. Чего Вы ожидаете от конкурса?</label>
                </div>
                <textarea type="text" class="form-control" required rows="3" name="expections"></textarea>
                <div class="form-group">
                    <label type="text">11. Откуда вы узнали о кастинге?</label>
                </div>
                <textarea type="text" class="form-control" required rows="3" name="know"></textarea>
                <div class="form-group">
                    <label type="text">12. Почему именно вы должны стать участницей конкурса красоты и талантов "Мисс МИЭТ'17"?</label>
                </div>
                <textarea type="text" class="form-control" required rows="1" name="miss"></textarea>
                <div class="form-group">
                    <input type="submit" value="Отправить" />
                </div>
            </form>
        </div>
    </div>
    <footer>

    </footer>
    <script type="text/javascript" src="myapp.js"></script>
</body>

</html>
