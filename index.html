<!doctype html>
<html lang="ru">
<head>
	<title>Поиск на стене вконтакте</title>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" href="http://swey.biz/css/style.css"/>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<script>
VK.init({
    apiId: 5322127
});
var id;
newUrl();
query();
function query() {
	VK.Api.call('wall.get', {owner_id: id, v: '5.27', count: 1000}, function(r) {
		if(r.response) {
			document.write(r.response.count);
				for (var i=0; i<r.response.count; i++)
				{
								document.write(r.response.items[i].id);
								document.write(r.response.items[i].text);
								document.write("http://vk.com/wall/" + r.response.items[i].id);
				}
		}
	});
}
function newUrl() {
	var user_id = "http://vk.com/miet.university";
	if (user_id.indexOf("com/") >= 0)
		user_id = user_id.split('com/')[1];
	VK.Api.call('utils.resolveScreenName', {screen_name: user_id, v: '5.27'}, function(r) {
		if(r.response) {
			addGroup(user_id);
		}
	});	
}
function addGroup(user_id) {
	$('#error').html('');
	VK.Api.call('groups.getById', {group_id: user_id, fields: 'photo_50', v: '5.27'}, function(r) {
			if(r.response) {
					id = '-' + r.response[0].id;
					$('#profiles').html(''
								document.write(r.response[0].id);
								document.write(r.response[0].name)
								document.write("CLUB" + r.response[0].id);
			}
	});
}
	</script>
    </body>
</html>
